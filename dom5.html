<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgba(104, 0, 0, 0.322); color: azure;">
    <ul class="language">
        <li>Javascript</li>
    </ul>

    
</body>
<script>
    function addLanguage(languageName){
       const li= document.createElement("li");
       li.innerHTML=`${languageName}`
       document.querySelector(".language").
       appendChild(li)

    }
    addLanguage("Java");
    addLanguage("C++");

    function addOptLang(lang){
        const li=document.createElement("li")
        li.appendChild(document.createTextNode(lang))
        document.querySelector(".language").appendChild(li)


    }
    addOptLang("NodeJs")
    // Edit
    const secondlang=document.querySelector("li:nth-child(3)")
    // secondlang.innerHTML="C#"
    const newli=document.createElement("li");
    newli.textContent="C#"
    secondlang.replaceWith(newli)
    

    //remove
    const lastLang=document.querySelector("li:last-child")
    lastLang.remove()
  
</script>
</html>
