<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CrudOperation</title>
</head>
<body>
    <div class="header">
       <h1>Employee </h1>
    </div>
    <div class="upper-btn-box">
        <div class="left-box">
<button id="add-btn"><i class="fa fa-plus"></i>&nbsp; Add Employee</button>
<button style="background-color: blueviolet;"><i class="fa fa-eraser"></i>&nbsp; Clear Filtering</button>


        </div>
        <div class="right-box">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Type here">
            <button style="background-color: brown;">Search</button>

        </div>
    </div>
    <div class="table-box">
        <table>
            <tr>
                <th>Sr.No</th>
                <th>Profile</th>
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Office Code</th>
                <th>Job Title</th>
                <th>Action</th>
            </tr>
            <tbody id="table-data">

            </tbody>
          
        </table>
    </div>
    <div class="modal">
        <i class="fa fa-times-circle close-icon"></i>
        <div class="left-modal">
            <div class="img-box">
                <img src="img/avatar.png" id="profile-pic" height="100px" width="100px" alt="" >
                    <input type="file" id="upload-field">

            </div>
        </div>
        <div class="right-modal">
            <form id="registerForm">

                <div class="input-box">
                    <label for="id">Id</label>
                    <input type="text" id="id" required>
                </div>
                <div class="input-box">
                    <label for="name">Name</label>
                    <input type="text" id="fname" required>
                </div>
                <div class="input-box">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lname" required>
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" required>
                </div>
                <div class="input-box">
                    <label for="office-code">Office Code</label>
                    <input type="text" id="office-code" required>
                </div>
                <div class="input-box">
                    <label for="job-title">Job Title</label>
                    <input type="text" id="job-title" required>
                </div>
                <div class="input-box">
                    <button id="registerBtn">Register</button>
                    <button id="updateBtn">Update</button>
                </div>
            </form>
           
           
        </div>
       

    </div>
  <script src="script.js"></script>
    
</body>
</html>
